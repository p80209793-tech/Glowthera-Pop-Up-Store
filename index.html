<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyand Pop-up Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Premium Look (Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="assets/header_logo_final.png" alt="bodyand" class="header-logo-img">
        </div>
    </header>



    <!-- Footer -->
    <footer class="footer">

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <p class="sub-title">전문가의 루틴을 집에서 만나다</p>
                <h1 class="main-title">글로우쎄라<br>팝업스토어</h1>
                <p class="event-info">
                    2026. 02. 02. MON - 03. 02. MON<br>
                    현대백화점 판교점 5F
                </p>
            </div>
            <div class="hero-image-container">
                <img src="assets/hero_poster_v1.jpg" alt="Main Model" class="hero-img">
            </div>
        </section>

        <!-- 1. Pre-Registration Section (사전접수 혜택) -->
        <section class="section pre-reg" id="pre-reg">
            <div class="container">
                <div class="highlight-box">
                    <h2 class="section-title">사전접수 이벤트 혜택</h2>
                    <p class="section-desc">사전접수 고객만을 위한 특별한 혜택</p>
                    <img src="assets/ref_pre_reg_v3.jpg" alt="Pre-registration Event" class="full-width-img">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhsaTN4Md6jk2b4K4DzILIwppLB6Ft3dUtzAcr5pJ9zEksKw/viewform?fbzx=-77297666585832601"
                        target="_blank" class="cta-button primary">사전접수
                        하러가기</a>
                </div>
            </div>
        </section>

        <!-- 2. Discount Section (전 제품 최대 70% 할인) -->
        <section class="section promo">
            <div class="container">
                <h2 class="section-title">전 제품 최대 70% 할인</h2>
                <img src="assets/ref_discount_v4.png" alt="70% Discount" class="full-width-img">
            </div>
        </section>

        <!-- 3. Random Box Event (랜덤박스 이벤트) -->
        <section class="section">
            <div class="container">
                <h2 class="section-title">방문고객 참여 랜덤박스 이벤트</h2>
                <div class="event-card full">
                    <img src="assets/ref_random_box_v4.jpg" alt="Random Box" class="card-img">
                </div>
            </div>
        </section>

        <!-- 4. Consulting Section (1:1 맞춤 피부 컨설팅) -->
        <section class="section consulting">
            <div class="container">
                <h2 class="section-title">1:1 맞춤 피부 컨설팅</h2>
                <img src="assets/ref_consulting_v2.png" alt="Consulting" class="full-width-img">
                <div style="text-align: center;">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhsaTN4Md6jk2b4K4DzILIwppLB6Ft3dUtzAcr5pJ9zEksKw/viewform?fbzx=-77297666585832601"
                        target="_blank" class="cta-button primary">사전접수
                        하러가기</a>
                </div>
            </div>
        </section>



        <!-- 6. Lucky Draw (행운의 럭키드로우) -->
        <section class="section">
            <div class="container">
                <h2 class="section-title">기간한정 럭키드로우 이벤트</h2>
                <div class="event-card highlight-border full">
                    <img src="assets/ref_luckydraw_v4.png" alt="Lucky Draw" class="card-img">
                </div>
            </div>
        </section>



        <!-- 8. Purchase Event (구매고객 전원 경품) -->
        <section class="section">
            <div class="container">
                <h2 class="section-title">구매고객 이벤트</h2>
                <div class="event-card gold-bg full">
                    <img src="assets/purchase_event_v4.jpg" alt="Purchase Event" class="card-img">
                </div>
                <div style="text-align: center;">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhsaTN4Md6jk2b4K4DzILIwppLB6Ft3dUtzAcr5pJ9zEksKw/viewform?fbzx=-77297666585832601"
                        target="_blank" class="cta-button primary">사전접수
                        하러가기</a>
                </div>
            </div>
        </section>
        <!-- Main Rolling Banner (공지용 하단 배너) -->
        <section class="section main-banner" style="padding: 0; margin-bottom: 0;">
            <div class="container-fluid" style="padding: 0;">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhsaTN4Md6jk2b4K4DzILIwppLB6Ft3dUtzAcr5pJ9zEksKw/viewform?fbzx=-77297666585832601"
                    target="_blank">
                    <img src="assets/main_rolling_banner_bottom.png" alt="Main Rolling Banner" class="full-width-img"
                        style="width: 100%; display: block;">
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2026 Bodyand. All rights reserved.</p>
        </footer>

        <!-- Sticky Bottom CTA -->
        <div class="sticky-cta">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhsaTN4Md6jk2b4K4DzILIwppLB6Ft3dUtzAcr5pJ9zEksKw/viewform?fbzx=-77297666585832601"
                target="_blank" class="sticky-button">사전접수하고 혜택받기</a>
        </div>

</body>

</html>
